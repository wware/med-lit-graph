services:
  pipeline:
    build: .
    depends_on:
      age-db:
        condition: service_healthy
    volumes:
      - ./pmc_xmls:/app/pmc_xmls:ro
      - ./output:/app/output
    environment:
      - TOKENIZERS_PARALLELISM=false
      - PYTHONUNBUFFERED=1
      - AGE_HOST=age-db
      - AGE_PORT=5432
      - AGE_DB=age
      - AGE_USER=age
      - AGE_PASSWORD=agepassword
    # Override CMD to accept arguments: docker-compose run pipeline 1-5
    entrypoint: ["./run_pipeline.sh"]
    command: ["1"]  # Default to stage 1 if no args provided

  age-db:
    image: apache/age:latest
    container_name: age-db
    restart: unless-stopped

    environment:
      POSTGRES_USER: age
      POSTGRES_PASSWORD: agepassword
      POSTGRES_DB: age

    ports:
      - "5432:5432"

    volumes:
      - age_data:/var/lib/postgresql/data
      - ./init-age.sql:/docker-entrypoint-initdb.d/init-age.sql

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U age -d age"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  age_data:
